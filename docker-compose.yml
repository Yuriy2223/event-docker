version: '3.9'

services:
  # Backend (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-development}
    container_name: event-backend
    restart: unless-stopped
    ports:
      - '${BACKEND_PORT:-3000}:3000'
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3000
      - MONGO_URI=${MONGO_URI}
    env_file:
      - .env
    volumes:
      - ./backend/src:/app/src:delegated
      - ./backend/test:/app/test:delegated
      - /app/node_modules
    networks:
      - event-network
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:3000/api',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-development}
    container_name: event-frontend
    restart: unless-stopped
    ports:
      - '${FRONTEND_PORT:-5173}:${FRONTEND_PORT:-5173}'
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - VITE_BACKEND_URL=${VITE_BACKEND_URL:-http://localhost:3000}
    env_file:
      - .env
    volumes:
      - ./frontend/src:/app/src:delegated
      - ./frontend/public:/app/public:delegated
      - /app/node_modules
    networks:
      - event-network
    depends_on:
      backend:
        condition: service_healthy
    stdin_open: true
    tty: true

networks:
  event-network:
    driver: bridge
    name: event-network

volumes:
  backend-logs:
    name: event-backend-logs
  frontend-logs:
    name: event-frontend-logs
